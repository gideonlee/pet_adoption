<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pet Adoption</title>
  </head>
  <body>
    <h1>Pet Adoption</h1>
    <form action="/pets" method="post">
      <h3>Create Pet</h3>
      Name: <input type="text" name="name">
      Breed: <input type="text" name="name">
      <input type="submit" value="Add Pet">
    </form>

    <form action="/owners" method="post">
      <h3>Create Owner</h3>
      Name: <input type="text" name="name">
      <input type="submit" value="Add Pet">
    </form>
  </body>
</html>
